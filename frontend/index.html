<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet" />
</head>

<body>

    <div id="message"
        style="background-color: green; display: flex; align-items: center; justify-content: center; width:100%; height: 60px; color:white;">

    </div>
    <!-- Pills content -->
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <!-- Pills navs -->
            <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab"
                        aria-controls="pills-login" aria-selected="true">Login</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="#pills-register" role="tab"
                        aria-controls="pills-register" aria-selected="false">Register</a>
                </li>
            </ul>
            <!-- Pills navs -->

            <!-- Pills content -->
            <div class="tab-content">
                <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                    <form>
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" id="username" class="form-control" />
                            <label class="form-label" for="loginName">Username</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" id="password" class="form-control" />
                            <label class="form-label" for="loginPassword">Password</label>
                        </div>
                        <!-- Submit button -->
                        <button type="submit" id="login" class="btn btn-primary btn-block mb-4">Sign in</button>
                    </form>
                </div>
                <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
                    <form>
                        <!-- Name input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="name" class="form-control" />
                            <label class="form-label" for="registerName">Name</label>
                        </div>

                        <!-- Username input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="username" class="form-control" />
                            <label class="form-label" for="registerUsername">Username</label>
                        </div>

                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" id="email" class="form-control" />
                            <label class="form-label" for="registerEmail">Email</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" id="password" class="form-control" />
                            <label class="form-label" for="registerPassword">Password</label>
                        </div>
                        <!-- Submit button -->
                        <button type="submit" id="signup" class="btn btn-primary btn-block mb-3">Sign UP</button>
                    </form>
                </div>
            </div>
            <!-- Pills content -->
        </div>
        <div class="col-lg-4"></div>
    </div>
    <!-- Pills content -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"
        integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"></script>

    <script>

        $(document).ready(function () {
            console.log("ready!");
            var user = localStorage.getItem("user");
            if (user) {
                document.location.href = "/home.html";
            }
            $("#login").click(function (e) {
                e.preventDefault();
                console.log("login clicked");
                var username = $("#username").val();
                var password = $("#password").val();
                console.log(username);
                console.log(password);
                axios.post('https://gauravdev.spideyworld.co.in/login', {
                    username: username,
                    password: password
                })
                    .then(function (response) {
                        console.log(response.data);
                        localStorage.setItem("user", JSON.stringify(response.data));

                        window.location.href = '/home.html';
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            });
        });

    </script>

    <script>

        $(document).ready(function () {
            console.log("ready!");
            var user = localStorage.getItem("user");
            if (user) {
                document.location.href = "/home.html";
            }
        });

        var message = document.getElementById("message");
        message.style.display = "none";
        var submit = document.getElementById("signup");

        submit.addEventListener("click", function (e) {
            var name = document.getElementById("name").value;
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            e.preventDefault();
            var data = {
                name: name,
                username: username,
                email: email,
                password: password
            }
            axiosCall(data);

        })


        function axiosCall(data) {
            axios.post("https://gauravdev.spideyworld.co.in/register", data)
                .then(function (response) {
                    console.log(response);
                    message.innerHTML = "Registration Successful";
                    message.style.display = "block";
                    setTimeout(function () {
                        message.style.display = "none";
                    }, 3000)

                })
                .catch(function (error) {
                    console.log(error);
                    message.innerHTML = "Registration Successful";
                    message.style.display = "block";
                    setTimeout(function () {
                        message.style.display = "none";
                    }, 3000)
                })
        }
    </script>
</body>

</html>
